image: debian:buster-slim

stages:
  - build

variables:
  ci_in_docker: "yes"
  ci_local_packages: "yes"
  ci_parallel: "2"
  ci_sudo: "yes"
  ci_distro: "debian"
  ci_suite: "buster"

.debian-build:
  stage: build
  image: "debian:buster-slim"
  cache:
    key: ${CI_JOB_NAME}
    paths:
      - .ccache/
  before_script:
    - ./tools/ci-install.sh
    - mkdir -p .ccache
    - export CCACHE_BASEDIR="$(pwd)"
    - export CCACHE_DIR="$CCACHE_BASEDIR/.ccache"
    # Debian's ccache package creates symlinks here for all supported
    # compilers
    - export PATH="/usr/lib/ccache:$PATH"
  script:
    - chown -R user .
    - runuser -u user ./tools/ci-build.sh

production:
  extends: .debian-build
  variables:
    ci_variant: "production"

debug:
  extends: .debian-build
  variables:
    ci_variant: "debug"

reduced:
  extends: .debian-build
  when: manual
  variables:
    ci_variant: "reduced"

legacy:
  extends: .debian-build
  when: manual
  variables:
    ci_variant: "legacy"

cmake:
  extends: .debian-build
  variables:
    ci_buildsys: "cmake-dist"

i686-w64-mingw32-debug:
  extends: .debian-build
  variables:
    ci_host: "i686-w64-mingw32"
    ci_variant: "debug"

i686-w64-mingw32-cmake:
  extends: .debian-build
  when: manual
  variables:
    ci_buildsys: "cmake"
    ci_host: "i686-w64-mingw32"

x86_64-w64-mingw32:
  extends: .debian-build
  variables:
    ci_host: "x86_64-w64-mingw32"

x86_64-w64-mingw32-cmake-debug:
  extends: .debian-build
  variables:
    ci_buildsys: "cmake"
    ci_host: "x86_64-w64-mingw32"
    ci_variant: "debug"

stretch:
  extends: .debian-build
  when: manual
  image: "debian:stretch-slim"
  variables:
    ci_suite: "stretch"

xenial:
  extends: .debian-build
  when: manual
  image: "ubuntu:xenial"
  variables:
    ci_distro: "ubuntu"
    ci_suite: "xenial"

